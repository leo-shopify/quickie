<!DOCTYPE html>
<html>
  <head>
    <title>Quickie</title>
    <meta charset="utf-8">
    <style>
      html {
          color: #ccc;
          background-color: #333;
          font: 16px/24px Tahoma, sasns-serif;
      }
      body {
          margin: 0;
          padding: 6px;
      }
      fieldset {
          border: 0;
          padding: 0;
      }

      nav {
          margin-bottom: 12px;
      }
      #Search {
          color: #ccc;
          background-color: #333;
          font: 16px/24px Tahoma, sasns-serif;
          border: 0;
          border-bottom: 2px solid #888;
          border-radius: 6px;
          padding: 0 12px 6px;
          margin: 0 6px;
          align-self: start;
      }
      nav > .tags {
          grid-column: 1/-1;
      }
      @media(min-width: 615px) { /* 6(mar) + 300(col) + 3(gap) + 300(col) + 6(mar) */
          nav > .tags {
              grid-column: 2/-1;
          }
      }
      nav > .tags > span {
          cursor: pointer;
          font-size: 14px;
          margin-left: 12px;
          color: #ccc;
      }
      nav > .tags > .exclude {
          color: #888;
      }

      nav,
      main {
          display: grid;
          grid-gap: 3px;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }

      main {
          grid-auto-rows: 36px;
      }
      main > a {
          text-decoration: none;
          color: #ccc;
          background-color: #222;
          border-radius: 6px;
          padding-left: 12px;
          display: flex;
          align-items: center;
      }
      main > a:visited {
          color: #ccc;
      }
      main > a:hover {
          background-color: #111;
      }
    </style>
  </head>
  <body>
    <nav>
      <input id="Search" type="search" list="Links" placeholder="Search" autofocus>
      <datalist id="Links"></datalist>

      <div class="tags" hidden>
        <span>shopify</span>
        <span>personal</span>
        <span>id</span>
        <span class="exclude">amazon</span>
        <span>shopify</span>
        <span>personal</span>
        <span>id</span>
        <span>amazon</span>
      </div>
    </nav>

    <main></main>

    <script>
      function makeLink(desc, href, index) {
        const link = document.createElement('a');
        link.textContent = desc;
        link.href = href;
        link.tabIndex = index;
        return link;
      }

      function makeOption(desc) {
        const option = document.createElement('option');
        option.value = desc;
        return option;
      }

      function makeOnSelect(linkIndex) {
        return function onSelect(evt) {
          const href = linkIndex.get(evt.target.value);
          if (href) window.location.href = href;
        };
      }

      function start(db) {
        const linkIndex = new Map();
        const linksRoot = document.querySelector('main');
        const dlistRoot = document.querySelector('#Links');
        const tabIndex1 = 1;

        db.forEach((it, i) => {
          const [desc, href] = it;

          linkIndex.set(desc, href);

          const link = makeLink(desc, href, i + tabIndex1);
          linksRoot.appendChild(link);

          const option = makeOption(desc);
          dlistRoot.appendChild(option);
        });

        const search = document.querySelector('#Search');
        search.onselect = makeOnSelect(linkIndex);
        search.tabIndex = tabIndex1;
      }

      start([
        ['Github identity repo', 'https://github.com/Shopify/identity'],
        ['Github identity projects', 'https://github.com/Shopify/identity/projects/'],
        ['Github identity milestone ux', 'https://github.com/Shopify/identity/milestone/9'],
        ['Bugsnag identity js', 'https://app.bugsnag.com/shopify/identity-javascript/'],
        ['Identity dashboard prod', 'https://accounts.shopify.com/services/dashboard'],
        ['Identity prod', 'https://accounts.shopify.com/'],

        ['Github Amazon repo', 'https://github.com/Shopify/sell-on-amazon'],
        ['Github Amazon issues', 'https://github.com/Shopify/sell-on-amazon/issues?q=is%3Aopen+assignee%3Aleo-shopify'],
        ['Bugsnag Amazon js', 'https://app.bugsnag.com/shopify/sell-on-amazon-js/'],
        ['Waffle Amazon', 'https://waffle.io/Shopify/sell-on-amazon'],
        ['Amazon dev', 'https://marki-test.myshopify.com/admin/apps/amazon-dev/'],

        ['Github leo', 'https://github.com/leo-shopify?tab=repositories'],
        ['Github Shopify', 'https://github.com/Shopify'],

        ['Octobox', 'https://octobox.shopify.io/'],
        ['Devdocs', 'http://devdocs.io/'],
        ['Slack', 'https://shopify.slack.com/'],
        ['Okta', 'https://shopify.okta.com/app/UserHome'],

        ['Admin style guide', 'http://styleguide.myshopify.com/'],
        ['Marketing style guide', 'http://ux.shopify.io/'],
        ['Polaris style guide', 'https://polaris.shopify.com/'],

        ['Vault unicorn', 'https://unicorn.shopify.com/'],
        ['Vault employees', 'http://unicorn.shopify.com/employees'],
        ['Vault teams', 'https://unicorn.shopify.com/teams'],
        ['Vault projects', 'https://unicorn.shopify.com/projects'],
        ['Vault data portal', 'https://data.shopify.com/'],
        ['Vault departments', 'https://vault.shopify.com/Departments']
      ]);
    </script>
  </body>
</html>
